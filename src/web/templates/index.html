<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aiden-Lite 智能管家 - 视频监控</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            grid-column: 1 / -1;
        }

        .video-panel {
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .video-panel img {
            width: 100%;
            display: block;
        }

        .log-panel {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            height: 600px;
            border: 1px solid #333;
        }

        .log-panel h3 {
            margin-top: 0;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            color: #fff;
        }

        #log-container {
            flex-grow: 1;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 8px;
            border-left: 3px solid #007bff;
            padding-left: 10px;
            background: rgba(255, 255, 255, 0.03);
            padding-top: 5px;
            padding-bottom: 5px;
        }

        .log-time {
            color: #aaa;
        }

        .log-msg {
            font-weight: bold;
            color: #fff;
        }

        .status-tag {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 255, 0, 0.7);
            color: black;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>Aiden-Lite 智能管家控制台</h1>
    </header>

    <div class="container">
        <div class="video-panel">
            <div class="status-tag">实时监控中</div>
            <img id="video-feed" src="/video_feed" alt="视频流加载中...">
        </div>

        <div class="log-panel">
            <h3>识别日志</h3>
            <div id="log-container">
                <div class="log-entry">系统启动中...</div>
            </div>
        </div>
    </div>

    <script>
        const logContainer = document.getElementById('log-container');

        // 使用 EventSource 接收实时日志
        const eventSource = new EventSource("/logs");
        eventSource.onmessage = function (event) {
            const data = JSON.parse(event.data);
            addLog(data.timestamp, data.message);
        };

        function addLog(time, msg) {
            const entry = document.createElement('div');
            entry.className = 'log-entry';
            entry.innerHTML = `<span class="log-time">[${time}]</span> <span class="log-msg">${msg}</span>`;
            logContainer.prepend(entry);

            // 最多保留 50 条
            while (logContainer.children.length > 50) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }
    </script>
</body>

</html>
